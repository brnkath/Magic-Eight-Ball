<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Magic Eight Ball</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex vh-100 vw-100 align-items-center text-center justify-content-center"
    >
      <div
        class="game-container position-relative align-items-center text-center rounded-2"
      >
        <h1 class="mt-4">Magic Eight Ball</h1>
        <hr />
        <form class="m-3">
          <div class="m-3">
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Your name"
              aria-describedby="yourName"
            />
          </div>
          <div class="m-3">
            <input
              type="text"
              class="form-control"
              id="inputQuestion"
              placeholder="Your question"
            />
          </div>
          <button type="button" class="btn btn-primary m-2">Submit</button>
        </form>
        <hr />
        <div class="answer">
          <h2>Answer</h2>
          <hr class="hr-short" />
          <div class="response mt-4">Your answer will show here</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
  </body>
</html>
